<html>
    <head>

    <div class="login">

            <input type="text" name="Lead actress rating"placeholder="Lead actress rating" required="required"/> <br>

            <input type="text" name="Producer rating"placeholder="Producer rating" required="required"/> <br>
            <input type="text" name="Critic rating"placeholder="Critic rating" required="required"/> <br>

            <input type="text" name="Genre_thriller"placeholder="Genre_thriller" required="required"/> <br>
            <input type="text" name="Avg age actors"placeholder="Avg age actors" required="required"/> <br>
            <input type="text" name="Num_multiplex"placeholder="Num_multiplex" required="required"/> <br>
            <input type="text" name="3d_available"placeholder="3d_available" required="required"/> <p>

            <button type="submit" class="'btn btn-primary btn-block btn-large">Prediction of Movie Collection</button>   
        </form>
        <br>
        <br><h4 style="color:violet;">
        {{  prediction_text  }}</h4>
    </div></body>
</html>
